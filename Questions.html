<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Thales, Thales, Thales, Thales, Thales, Thales">
  <title>Blink and you'll miss it!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .eye-tracking-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }
    .eye-tracking-status {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Blink and you'll miss it!</h1>

  <div id="upload-section">
    <h2>Upload CSV (Questions, Answers)</h2>
    <input type="file" id="fileInput" accept=".csv">
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="quiz-section" class="hidden">
    <div class="question-box">
      <p id="questionText" class="question-text"></p>
      <input type="text" id="userAnswer" class="answer-input" placeholder="Type your answer here...">
      <button id="submitAnswer" class="submit-btn">Submit Answer</button>
    </div>
  </div>

  <div id="review-section" class="hidden">
    <h2>Review and Self-Assess Your Answers</h2>
    <div id="reviewContainer"></div>
    <button id="submitAssessments" class="next-btn">Submit Self-Assessments</button>
  </div>

  <div id="results-section" class="hidden">
    <h2>Your Results</h2>
    <div id="resultsContainer"></div>
  </div>

  <!-- Eye tracking section with side-by-side layout -->
  <div class="eye-tracking-container">
    <div>
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div class="eye-tracking-status">
      <div id="status">Waiting for cameraâ€¦</div>
      <div id="fps">FPS: 0</div>
      <div id="warning"></div>
    </div>
  </div>

  <!-- MediaPipe libraries for face tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script src="Final.js"></script>
</body>
</html>
