<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ella, Lammy, not Thales">
  <title>Blink and you'll miss it!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Blink and you'll miss it!</h1>

  <div id="upload-section">
    <h2>Upload CSV (Questions, Answers)</h2>
    <input type="file" id="fileInput" accept=".csv">
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="quiz-section" class="hidden">
    <div class="question-box">
      <p id="questionText" class="question-text"></p>
      <input type="text" id="userAnswer" class="answer-input" placeholder="Type your answer here...">
      <button id="submitAnswer" class="submit-btn">Submit Answer</button>
      <div id="correctAnswerContainer" class="hidden">
        <p><strong>Correct Answer:</strong> <span id="correctAnswer"></span></p>
      </div>
      <div id="assessmentContainer" class="hidden radio-container">
        <p>Please self-assess:</p>
        <label>
          <input type="radio" name="assessment" value="Pass"> Pass
        </label>
        <label>
          <input type="radio" name="assessment" value="Fail"> Fail
        </label>
      </div>
      <button id="nextQuestion" class="next-btn hidden">Next Question</button>
    </div>
  </div>

  <script src="froggyCode.js"></script>
</body>
</html>
