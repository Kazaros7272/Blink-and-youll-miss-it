<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ella, Lammy, Thales">
  <title>Blink and you'll miss it!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blink and you'll miss it!</h1>

  <div id="upload-section">
    <h2>Upload CSV (Questions, Answers)</h2>
    <input type="file" id="fileInput" accept=".csv">
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="quiz-section" class="hidden">
    <div class="question-box">
      <p id="questionText" class="question-text"></p>
      <input type="text" id="userAnswer" class="answer-input" placeholder="Type your answer here...">
      <button id="submitAnswer" class="submit-btn">Submit Answer</button>
    </div>
  </div>

  <div id="review-section" class="hidden">
    <h2>Review and Self-Assess Your Answers</h2>
    <div id="reviewContainer"></div>
    <button id="submitAssessments" class="next-btn">Submit Self-Assessments</button>
  </div>

  <div id="results-section" class="hidden">
    <h2>Your Results</h2>
    <div id="resultsContainer"></div>
  </div>

  <script src="froggyCode.js"></script>
</body>
</html>
