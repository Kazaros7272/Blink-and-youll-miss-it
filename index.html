<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="author"
    content="Thales, Ella, Lammy" />
  <title>Blink and you'll miss it!</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Blink and you'll miss it!</h1>
  
  <!-- Home Page button -->
  <button id="backToStartBtn" class="restartQuiz-btn">Back to Home Page</button>

  <!-- Mode Selection -->
  <div id="mode-selection">
    <h2>Select Quiz Mode</h2>
    <button id="mcqModeBtn" class="submit-btn">Multiple Choice</button>
    <button id="longAnswerModeBtn" class="submit-btn">Long Answer</button>
    <p></p>
  </div>

  <!-- Upload Section -->
  <div id="upload-section" class="hidden">
    <h2>Load CSV Data</h2>
    <p id="formatInstructions"></p>
    <!-- The following options are now available for both modes -->
    <div id="uploadOptionContainer">
      <input type="radio" name="sourceType" id="uploadOwn" value="upload" checked />
      <label for="uploadOwn">Upload your own file</label>
      <input type="radio" name="sourceType" id="readyMade" value="ready-made" />
      <label for="readyMade">Choose a ready-made file</label>
    </div>

    <!-- File upload container -->
    <div id="ownFileContainer">
      <input type="file" id="fileInput" accept=".csv" />
    </div>

    <!-- Ready-made file selector container -->
    <div id="readyMadeContainer" class="hidden">
      <select id="readyMadeFileSelect">
        <!-- For Long Answer mode, default options are provided here -->
        <option value="data1.csv">Geography</option>
        <option value="data2.csv">Math</option>
        <option value="data3.csv">Greek Mythology</option>
        <option value="data4.csv">Blinking</option>
        <option value="data5.csv">Computer Science</option>
      </select>
    </div>
    <p></p>
    <button id="uploadBtn">Load Data</button>
  </div>

  <!-- Long Answer Quiz -->
  <div id="quiz-section-long" class="hidden">
    <div class="question-box">
      <p id="questionTextLong" class="question-text"></p>
      <input type="text" id="userAnswer" class="answer-input" placeholder="Type your answer here..." />
      <button id="submitAnswerLong" class="submit-btn">Submit Answer</button>
    </div>
  </div>

  <!-- MCQ Quiz -->
  <div id="quiz-section-mcq" class="hidden">
    <div class="question-box">
      <p id="questionTextMcq" class="question-text"></p>
      <div id="mcqOptions"></div>
      <button id="submitAnswerMcq" class="submit-btn">Submit Answer</button>
    </div>
  </div>

  <!-- EXIT QUIZ EARLY -->
  <button id="exitQuizBtn" style="position: absolute; top: 10px; right: 10px; z-index: 1000;" class="submit-btn hidden">
    Exit Quiz
  </button>


  <!-- Auto-Mark (Only applies to MCQs) -->
  <div id="autoMarkContainer" class="hidden">
    <button id="autoMarkMcq" class="autoMark-btn">Auto Mark Answer</button>
    <p></p>
  </div>

  <!-- Review Section -->
  <div id="review-section" class="hidden">
    <h2>Review and Self-Assess Your Answers</h2>
    <div id="reviewContainer"></div>
    <button id="submitAssessments" class="next-btn">
      Submit Self-Assessments
    </button>
  </div>

  <!-- Results Section -->
  <div id="results-section" class="hidden">
    <h2>Your Results</h2>
    <div id="resultsContainer"></div>
    <p></p>
    <h2>Export Results</h2>
    <button id="exportCsvBtn" class="exportCsv-btn">Export Results as CSV</button>
    <button id="exportPdfBtn" class="exportPdf-btn">Export Results as PDF</button>
    <p></p>
    <h2>Try Again?</h2>
    <button id="restartQuizBtn" class="restartQuiz-btn">Restart Quiz</button>
  </div>

  <!-- Eye tracking section -->
  <div class="eye-tracking-container">
    <div class="container">
      <video id="video" autoplay playsinline muted style="display: block; margin: 50 auto;"></video>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div class="eye-tracking-status">
      <div id="status">Waiting for cameraâ€¦</div>
      <div id="fps">FPS: 0</div>
      <div id="warning"></div>
    </div>
  </div>

  <!-- Main js file -->
  <script src="FroggyCode.js"></script>
  
  <!-- PapaParse Library for parsing CSV file-->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- MediaPipe libraries for face tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- For exporting results -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- For fancy firework/ confetti effects -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>

</html>
